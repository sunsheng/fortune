	<script>
			//判断是否是pc登录
			function IsPC() {
				var userAgentInfo = navigator.userAgent;
				var Agents = ["Android", "iPhone","Windows Phone"];
				var flag = true;
				for (var v = 0; v < Agents.length; v++) {
					if (userAgentInfo.indexOf(Agents[v]) > 0) {
						flag = false;
						break;
					}
				}
				return flag;
			}
			
			$(function(){
				var flag  = IsPC();
				if(flag){
					window.location.href = "../index-2.html";
				}
			})
	
	</script>
